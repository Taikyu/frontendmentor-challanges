<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="10x10"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Eloho | Age calculator app submission</title>
  </head>

  <body class="bg-offWhite font-pop-900">
    <div class="flex w-full h-screen bg-offWhite">
      <main
        class="w-5/6 h-3/4 min-h-[400px] mx-auto my-auto bg-white rounded-br-[25%] rounded-2xl sm:max-w-[100vh] sm:h-2/3"
      >
        <!-- -----------date input display ------------------>
        <form class="flex space-x-3 w-3/4 mx-auto -translate-x-4 pt-10">
          <!-- day input display--------------------------- -->
          <div class="flex flex-col day w-1/3">
            <!-- for the label--- -->
            <label
              for="day"
              id="dayLabel"
              class="tracking-[3px] text-xs sm:font-bold py-1 pl-2"
              >DAY</label
            >
            <!-- for the input --------- -->
            <input
              name="day"
              id="dayInput"
              class="border rounded-lg border-solid p-3 sm:text-xl font-bold focus:outline-purple cursor-pointer"
              placeholder="DD"
              maxlength="2"
            />
            <small id="warningD" class="text-lightRed italic px-1"></small>
          </div>
          <!-- month input display--------------------------- -->
          <div class="flex flex-col month w-1/3">
            <!-- for the label--- -->
            <label
              for="month"
              id="monthLabel"
              class="tracking-[3px] text-xs sm:font-bold py-1 pl-1"
              >MONTH</label
            >
            <!-- for the input --------- -->
            <input
              name="month"
              id="monthInput"
              class="appearance-none border rounded-lg border-solid p-3 sm:text-xl font-bold focus:outline-purple cursor-pointer"
              placeholder="MM"
              maxlength="2"
            />
            <small id="warningM" class="text-lightRed italic px-1"></small>
          </div>
          <!-- year input display--------------------------- -->
          <div class="flex flex-col year w-1/3">
            <!-- for the label--- -->
            <label
              for="year"
              id="yearLabel"
              class="tracking-[3px] text-xs sm:font-bold py-1 pl-2"
              >YEAR</label
            >
            <!-- for the input --------- -->
            <input
              name="year"
              id="yearInput"
              class="appearance-none border rounded-lg border-solid p-3 sm:text-xl font-bold focus:outline-purple cursor-pointer"
              placeholder="YYYY"
              maxlength="4"
            />
            <small id="warningY" class="text-lightRed italic px-1"></small>
          </div>
        </form>

        <!-- ------------------button--------------------- -->
        <div>
          <!-- ----for border line---- -->
          <div
            class="flex flex-col w-5/6 mx-auto border-b -translate-x-1 sm:p-0 sm:items-end"
          >
            <!-- button function -->
            <!-- class="bg-purple scale-125 -translate-x-[125%] translate-y-1/2 rounded-full active:bg-offBlack sm:-translate-x-0 sm:right-px active:ease-in-out active:transition duration-[10000ms]" -->
            <button
              class="bg-purple translate-y-1/2 w-11 mx-auto rounded-full active:bg-offBlack sm:-translate-x-0 sm:right-0 sm:mx-0 sm:scale-125 active:ease-in-out active:transition duration-500"
              id="submit"
              type="button"
            >
              <img
                class="rounded-full scale-50"
                src="./assets/images/icon-arrow.svg"
                alt="+"
              />
            </button>
          </div>
        </div>

        <!-- ---- --------date result display-------------- -->
        <div class="mt-20 sm:mt-10 whitespace-nowrap">
          <!-- years output -->
          <div
            class="flex w-5/6 mx-auto italic text-4xl font-extrabold sm:text-5xl space-x-5"
          >
            <div class="text-purple" id="yearOutput">--</div>
            <div>years</div>
          </div>
          <!-- months output -->
          <div
            class="flex w-5/6 mx-auto italic text-4xl font-extrabold sm:text-5xl space-x-5"
          >
            <div class="text-purple" id="monthOutput">--</div>
            <div>months</div>
          </div>
          <!-- days output -->
          <div
            class="flex w-5/6 mx-auto italic text-4xl font-extrabold sm:text-5xl space-x-5"
          >
            <div class="text-purple" id="dayOutput">--</div>
            <div>days</div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      Challenge by
      <a
        class="text-purple"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a class="text-purple" href="github.com/taikyu" target="_blank">Taikyu</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
